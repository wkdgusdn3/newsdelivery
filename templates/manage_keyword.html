<!DOCTYPE html>
<html lang="en">
<head>
	{% include "head.html" %}
	<script src="static/javascript/manage_keyword.js"></script>
</head>

<body>

	<div class="container text-center">
		{% include "header.html" %}

		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<br><br><br>
				<p class="index-intro"> 키워드를 등록하면 이메일로 뉴스를 배달해드립니다. </p>
				<br>
				<div class="form-inline">
					<form action="/" method="post">
						<select name="company" id="company" class="form-control">
							<option value="전체">전체</option>
							<option value="조선일보">조선일보</option>
							<option value="동아일보">동아일보</option>
						</select>
						<input type="text" name="keyword" id="keyword" class="form-control" onkeypress="if(event.keyCode==13) {registerKeyword(); return false;}">
						<button type="button" class="btn btn-primary" onClick="registerKeyword()">키워드 등록</button>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-md-offset-3">
		<br><br>
		</div>

		<div class="col-md-6 col-md-offset-3">
			<div style="text-align:right">
				<button type="button" class="btn btn-danger" id="deleteKeyword">삭제</button>
			</div>

			<br>

			<div class="table-responsive">
				<table class="table table-striped">
					<colgroup>
					<col width="30"/>
					<col width="50"/>
					<col width="50"/>
					</colgroup>
					<thread>
						<tr>
							<td></td>
							<td>키워드</td>
							<td>신문사</td>
						</tr>
					</thread>
					<tbody>
						{% for i in rows %}
						<tr data-toggle="modal">
							<td onclick="event.cancelBubble = true;"><input type="checkbox" name='keyword' value="{{i[1]}}" company="{{i[2]}}"></td>
							<td>{{i[1]}}</td>
							<td>{{i[2]}}</td>
						</tr>
						{% endfor %}     
					</tbody>
				</table>
			</div>
		</div>

	</div> <!-- /container -->
</body>
</html>
