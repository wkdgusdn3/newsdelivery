<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  
  {% include "head.html" %}
  <script src="static/javascript/SHA256.js"></script>
  <script src="static/javascript/signin.js"></script>
</head>

<body>
  <div class="container">

    {% include "header.html" %}

    <div class="title-box">
      <h2 class="signin-text">로그인</h2>
    </div>

    <div class="signin-body">
      <form action="/signin/signin" method="post">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="ex) memeber@naver.com">
        </div>
        <div class="form-group">
          <label for="password">패스워드</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="패스워드 입력">
        </div>
        <div class="title-box">
          <button type="button" class="btn btn-default signin-button" onClick="signIn()">로그인</button>
        </div>
      </form>
    </div>
  </div> <!-- /container -->
</body>
</html>
